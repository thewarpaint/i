<!DOCTYPE html>
<html>
<head>
  <title>i</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script type="text/javascript">
    var $textarea;

    function init() {
      $textarea = document.getElementById('textarea');
    }

    function convertVowelsToI() {
      $textarea.value = $textarea.value
        .replace(/[√Å√â√ì√ö]/g, '√ç')
        .replace(/[√°√©√≥√∫]/g, '√≠')
        .replace(/[AEOU]/g, 'I')
        .replace(/[aeou]/g, 'i');

      setFocusAndSelectTextareaContents();
    }

    function convertToUppercaseAndAddSpaces() {
      $textarea.value = $textarea.value
        .toUpperCase()
        .replace(/\s+/g, '')
        .split('')
        .join(' ');

      setFocusAndSelectTextareaContents();
    }

    function convertAddClapEmoji() {
      $textarea.value = $textarea.value
        .replace(/\s+/g, ' üëè ');

      setFocusAndSelectTextareaContents();
    }

    function setFocusAndSelectTextareaContents() {
      $textarea.focus();
      $textarea.setSelectionRange(0, $textarea.value.length);
    }
  </script>

  <style type="text/css">
    textarea {
      width: 100%;
      max-width: 480px;
      height: 160px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form>
    <h1>Convertidor</h1>

    <textarea id="textarea"></textarea>

    <div>
      <button type="button" onclick="convertVowelsToI()">Cinvirtir</button>
      <button type="button" onclick="convertToUppercaseAndAddSpaces()">C O N V E R T I R</button>
      <button type="button" onclick="convertAddClapEmoji()">Con üëè ver üëè tir</button>
      <button type="button" onclick="convertVowelsToX()">Cxnvxrtxr</button>
    </div>
  </form>

  <script type="text/javascript">
    // Rudimentary, cross-browser DOMContentLoaded ;)
    init();
  </script>
</body>
</html>
